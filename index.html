<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Health Tracker</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#tracker">Tracker</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <h1>Welcome to Health Tracker</h1>
        <p>Track your health and stay fit!</p>
        <img src="images/health-bg.jpg" alt="Health Background">
    </section>

    <section id="tracker" class="section">
        <h2>Health Tracker</h2>
        <!-- Add your health tracking elements here -->
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight">

        <label for="height">Height:</label>
        <input type="text" id="height" name="height">

        <label for="exercise">Exercise:</label>
        <select id="exercise" name="exercise">
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>

        <button id="track-button">Track</button>
    </section>

    <section id="videos" class="section">
        <h2>Watch Our Videos</h2>
        <video controls>
            <source src="videos/health-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="about" class="section">
        <h2>About Us</h2>
        <p>We are dedicated to helping you achieve your health goals.</p>
        <img src="images/about-image.jpg" alt="About Us Image">
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Health Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
